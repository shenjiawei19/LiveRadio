<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">

    <!--时钟-->
    <script src="{% static 'js/bootstrap-datetimepicker.min.js' %}"></script>
    <script src="{% static 'js/application.js' %}"></script>
    <link href="{% static 'css/docs.css' %}" rel="stylesheet">
    <link href="{% static 'css/datetimepicker.css' %}" rel="stylesheet">

<body>
<!--导航-->
<nav class="navbar navbar-default">
    <div class="container">
        <!--小屏幕导航按钮和logo-->

            <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href="{% url 'index' %}" class="navbar-brand">运维直播管理中心</a>
        </div>
        <!--小屏幕导航按钮和logo-->
        <!--导航-->
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav" >
                <li ><a href="{% url 'index' %}"><span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;后台首页</a></li>
                <li style="display: {{ user_manage.base }}"><a href="{% url 'user_manage' %}" ><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;用户管理</a></li>
                <li style="display: {{ live_manage.base }}"><a href="{% url 'live_radio' %}"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;直播任务管理</a></li>
                <li style="display: {{ node_manage.base }}"><a href="{% url 'node' %}"><span class="glyphicon glyphicon-tags"></span>&nbsp;&nbsp;节点管理</a></li>
                <li style="display: {{ op_manage.base }}"><a href="{% url 'op_log' %}"><span class="glyphicon glyphicon-list-alt"></span>&nbsp;&nbsp;操作记录查询</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a id="dLabel" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ username }}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dLabel">
                        <li><a href="{% url 'index' %}"><span class="glyphicon glyphicon-screenshot"></span>&nbsp;&nbsp;前台首页</a></li>
                        <!--li><a href="index.html"><span class="glyphicon glyphicon-user"></span>&nbsp;&nbsp;个人主页</a></li-->

                        <!--li><a href="index.html"><span class="glyphicon glyphicon-heart"></span>&nbsp;&nbsp;我的收藏</a></li-->
                    </ul>
                </li>
                <li><a href="{% url 'do_logout' %}"><span class="glyphicon glyphicon-off"></span>&nbsp;&nbsp;退出</a></li>
            </ul>
        </div>
        <!--导航-->

    </div>
