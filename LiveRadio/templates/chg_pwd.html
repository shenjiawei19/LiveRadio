{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>运维一体化管理平台</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <style>
        body {
            padding-top: 80px;
            padding-left: 200px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="#" class="navbar-brand">运维一体化管理平台</a>
            </div>
            
        </div>
    </nav>
    <div class="container">
        <form class="col-md-4 form-signin" method="POST" action="{% url 'finish_pwd' %}">
            {% csrf_token %}
            <h4 class="form-signin-heading">{{ username }}</h4>
            <label for="inputOldPwd" class="sr-only">旧密码</label>
            {{ pwd_form.old_pwd }}
            <label for="inputNewPwd" class="sr-only">新密码</label>
            {{ pwd_form.new_pwd }}
            <label for="inputReNewPwd" class="sr-only">确认新密码</label>
            {{ pwd_form.re_new_pwd }}
            <button class="btn btn-lg btn-primary btn-block" type="submit">确认</button>
        </form>
    </div>
</body>
</html>
